[aliases]
test = pytest

[sdist]
formats = zip

[tool:pytest]
minversion = 2.8
testpaths =
    src/python/compreffor
python_files =
    *_test.py
python_classes =
    *Test
addopts =
    # run py.test in verbose mode
    -v
    # show extra test summary info
    -r a
    # run doctests in all .py modules
    --doctest-modules
